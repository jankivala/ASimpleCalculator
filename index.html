<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <h1>A simple calculator</h1>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>    

    <div id="input-container">
        <input type="number" id="number1" placeholder="Number1"/>
        <input type="number" id="number2" placeholder="Number2"/>
    </div>
    <div id="button-container">
        <button id="divBtn" >/</button> &nbsp;&nbsp;
        <button id="mulBtn" >*</button> &nbsp;&nbsp;
        <button id="addBtn" >+</button> &nbsp;&nbsp;
        <button id="subBtn" >-</button> &nbsp;&nbsp;
    </div>
        <div id="result-container">
            Result : <span type="text" id="result" readonly></span>
        </div>

</body>
</html>
